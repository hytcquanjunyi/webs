<!DOCTYPE html>
<html>
<head>
	<title>baidu注册登录</title>
	<meta http-equiv="Content-Type" content="text/html charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="mengban">
		
	</div>
	<div class="LoginArea">
		<div class="DraggableHeader">
			<span class="DraggableHeaderTitle">登录百度帐号</span>
			<div class="closeLoginAbtn"></div>
		</div>
		<div class="passport-login-pop-api">
			<p class="pspace30"></p>
			<p class="pmarginbottom15">
				<label class="userNameLabel LoginLabel"></label>
				<input id="LoginUserName" placeholder="手机/邮箱" class="LogintextClass">
				<span id="Loginaccountclear" class="clearword"></span>
			</p>
			<p class="pmarginbottom15">
				<label class="passwordLabel LoginLabel"></label>
				<input id="LoginPassWord" placeholder="密码" class="LogintextClass" type="password">
				<span id="Loginpasswordclear" class="clearword"></span>
			</p>
			<p class="pmarginbottom15">
				<input id="memberPass" type="checkbox" name="memberPass" class="pass-checkbox-input" checked="checked" value="sss">
				<label  id="memberPassLabel" class="">下次自动登录</label>

			</p>
			<p class="pmarginbottom45">
				<input id="Loginsubmit" type="button" value="登录">
				<a class="pass-reglink" href="#" target="_blank">立即注册</a>
				<a class="pass-fgtpwd" href="#" target="_blank">忘记密码？</a>
			</p>
		</div>
		<div id="otheraccountArea">
			<div class="otheraccountArea-title">可以使用以下方式登录</div>
			<ul class="bd-acc-list">
				<li class="bd-acc-qzone"  id=""><a class="phoenix-btn-item" href="#" title="QQ帐号"></a></li>
				<li class="bd-acc-tsina"  id=""><a class="phoenix-btn-item" href="#" title="新浪微博"></a></li>
				<li class="bd-acc-renren" id=""><a class="phoenix-btn-item" href="#" title="人人网"></a></li>
				<li class="bd-acc-message" id=""><a class="phoenix-btn-item" href="#" title="短信"></a></li>
			</ul>
		</div>
	</div>
	<div id="wrapper">
		<div id="head">
			<div class="mod-header">
				<a href="#"><img src="images/baidu.gif"></a>
			</div>
			<div class="login-link" id="login_link">
				<span>我已注册，现在就</span>
				<button class="login-btn" id="login_btn">登录</button>
			</div>
		</div>
		<div id="nav"> 
            <div class="nav-2"> 
            	<div class="mod-nav clearfix">
            		<h1 class="page-type-notab"></h1>  
            	</div>
            </div>         
        </div>
		</div>
		<div id="content">
			<div class="mod-reg clearfix mod-reg-">
				<div class="reg-content tang-pass-reg" id="reg_content">
					<p class="space"></p>
					<p class="p">
						<label>手机/邮箱</label>
						<input id="regaccount" placeholder="手机/邮箱" class="textClass" type="text" />
						<span id="regaccountclear" class="clearword"></span>
						<span id="tips1">请输入中国大陆手机号或常用邮箱，可用于登录和找回密码，注册成功后全百度通用</span>	
					</p>
					<p class="p">
						<label>密码</label>
						<input id="regpassword" placeholder="密码" class="textClass" type="text" />
						<span id="regpasswordclear" class="clearword"></span>
						<span id="tips2">
							<span id="c1">长度为6~14个字符</span>
							<span id="c2">支持数字，大小写和标点符号</span>
							<span id="c3">不允许有空格</span>
						</span>

					</p>
					<p class="p">
						<label>确认密码</label>
						<input id="regconfrimpassword" placeholder="密码确认" class="textClass" type="text" >
						<span id="regconfrimpasswordclear" class="clearword"></span>
						<span id="tips3">两次密码不符合</span>	
					</p>
					<p class="p ppadding"><input id="submitbtn" class="submitbtnClass" type="button" value="注册" ></p>

				</div>
				<div class="reg-sms">
					<h3 class="reg-sms-title">手机快速注册</h3>
					<div class="reg-sms-content">
			            <p class="reg-sms-p reg-sms-p-text">请使用中国大陆手机号，编辑短信：</p>
			            <p class="reg-sms-p reg-sms-p-warn">6-14位字符（支持数字/字母/符号）</p>
			            <p class="reg-sms-p reg-sms-p-text">作为登录密码，发送至：</p>
			            <p class="reg-sms-p reg-sms-p-warn">1069 80000 36590</p>
			            <p class="reg-sms-p reg-sms-p-last">即可注册成功，手机号即为登录帐号。</p>
			        </div>
				</div>
			</div>
		</div>

</body>
</html>
