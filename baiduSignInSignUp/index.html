<!DOCTYPE html>
<html>
<head>
	<title>baidu注册登录</title>
	<meta http-equiv="Content-Type" content="text/html charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="mengban">
		
	</div>
	<div class="LoginArea">
		
	</div>
	<div id="wrapper">
		<div id="head">
			<div class="mod-header">
				<a href="#"><img src="images/baidu.gif"></a>
			</div>
			<div class="login-link" id="login_link">
				<span>我已注册，现在就</span>
				<button class="login-btn" id="login_btn">登录</button>
			</div>
		</div>
		<div id="nav"> 
            <div class="nav-2"> <div class="mod-nav clearfix"> <h1 class="page-type-notab"></h1>  </div></div>         </div>
		</div>
		<div id="content">
			<div class="mod-reg clearfix mod-reg-">
				<div class="reg-content tang-pass-reg" id="reg_content">
					<p class="space"></p>
					<p class="p">
						<label>手机/邮箱</label>
						<input id="regaccount" class="textClass" type="text" >	
					</p>
					<p class="p">
						<label>密码</label>
						<input id="regpassword" class="textClass" type="text" >	
					</p>
					<p class="p">
						<label>确认密码</label>
						<input id="regconfrimpassword" class="textClass" type="text" >	
					</p>
					<p class="p ppadding"><input id="submitbtn" class="submitbtnClass" type="button" value="注册" ></p>

				</div>
				<div class="reg-sms">
					<h3 class="reg-sms-title">手机快速注册</h3>
					<div class="reg-sms-content">
			            <p class="reg-sms-p reg-sms-p-text">请使用中国大陆手机号，编辑短信：</p>
			            <p class="reg-sms-p reg-sms-p-warn">6-14位字符（支持数字/字母/符号）</p>
			            <p class="reg-sms-p reg-sms-p-text">作为登录密码，发送至：</p>
			            <p class="reg-sms-p reg-sms-p-warn">1069 80000 36590</p>
			            <p class="reg-sms-p reg-sms-p-last">即可注册成功，手机号即为登录帐号。</p>
			        </div>
				</div>
			</div>
		</div>

</body>
</html>
