<!DOCTYPE html>
<html>
<head>
	<title>腾讯微博</title>
	<meta http-equiv="Content-Type" content="text/html charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="w_head_outer">
		<div class="headWrap">
			<div class="headInside">		
				<a href="#" class="weibologo"></a>
				<ul  id="topNav1">
					<li class="topNavItem active">
						<a href="" >首页</a>
					</li>
					<li class="topNavItem">
						<a href="" >爆新鲜<sup class="ico_hot_mini"></sup></a>
					</li>
					<li class="topNavItem">
						<a href="" >微频道</a>
					</li>
					<li class="topNavItem">
						<a href="" >找人</a>
					</li>
					<li class="topNavItem">
						<a href="">活动</a>
					</li>
					<li class="topNavItem">
						<a href="" >应用</a>
					</li>
				</ul>
				<ul  id="topNav2">
					<li class="topNavItem qk_nav_item">
						<a href="" class="at">
							<span class="t"></span>
						</a>
					</li>
					<li class="topNavItem qk_nav_item">
						<a href="" class="message">
							<span class="t"></span>
						</a>
					</li>
					<li class="topNavItem qk_nav_item">
						<a href="" class="fans">
							<span class="t"></span>
						</a>
					</li>

					<li class="topNavItem qk_nav_item">
						<a href="" class="notice">
							<span class="t"></span>
						</a>
					</li>
					<li class="topNavItem accountitem">
						<a href="" class="txt">
							大海波涛
						</a>
					</li>
				</ul>
				<div class="tSearchNew" >
					<input type="text" id="searchKey" class="inputNew" placeholder="search">
					<input type="submit" class="inputBtn" value="搜索">
				</div>
			</div>
		</div>
		<div class="right_top_conner"><a href="">体验版</a></div>
	</div>
	<div id="topWrap">
		<div id="mainWrapper" class="clear">
			<div class="main">
				<div id="talkBox" class="talkBox">
					<h2>
						<label for="msgTxt">来，说说你在做什么，想什么</label>
						<a class="tit_topic" href="#" target="_blank">晒美食赢Q币！说说骨子里不能分手的美食</a>
					</h2>
					<div class="sendCnt">
						<div class="cntBox">
							<textarea id="msgTxt" style="overflow-y: hidden; height: 63px; " accesskey="u" name="content" autocomplete="off" tabindex="1" padding="6"></textarea>
						</div>
						<div class="countTxtBox countTxtBox_v3">
							<span class="countTxt" style="display:block">还能输入<em>140</em>字</span>
						</div>
					</div>
					<div class="insertFun clear">
						<div class="sendList insertFace">
							<a class="txt" href="#" title="表情" tabindex="3">
								<em class="sico ico_face"></em>表情
							</a>
						</div>
						<div class="sendList uploadPic">
							<a href="#" class="txt sendPic" tabindex="3" title="支持单图、多图、截屏、搜图等">
								<em class="sico ico_pic"></em>图片
							</a>
						</div>
						<div class="sendList atSome">
							<a class="txt" href="#" title="@朋友帐号就可以提到他" tabindex="3">
								<em class="sico ico_at"></em>朋友
							</a>
						</div>
						<div class="sendList newFeel">
							<a class="txt" sign="" title="快和小伙伴们分享你的心情吧" href="#" tabindex="3">
								<em class="sico ico_feel"></em>心情
							</a>
						</div>
						<div class="sendList baoliao">
							<a class="txt" title="爆新鲜" href="#">
								<em class="sico ic_baoliao"></em>爆新鲜
							</a>
						</div>
						<div class="sendList picVote">
							<a class="txt" title="图片投票" href="#">
								<em class="sico ic_picVote"></em>图片投票
							</a>
						</div>
						<div class="sendList smoreFun">
							<a class="txt" title="更多" href="#">
								<em class="sico ic_smoreFun"></em>更多
							</a>
						</div>
						<div class="sendFun">
							<input type="button" class="sendBtn btnHasStr" value="" title="广播 (快捷键 Ctrl+Enter)" tabindex="2">
							<p class="synchFrm">
								<em class="left">同步：</em>
								<a class="txt diary" href="#" title="未同步至QQ空间" tabindex="3">
									<em class="sico ico_diary_gray"></em>
								</a>			
							</p>
						</div>
					</div>
				</div>
				<div class="main_bn" id="homeBannerNew">
					<div class="main_bn_in">
						<div class="main_bn_stage">
							<div class="slideArea">
								<div class="slidePic"><img src=""></div>
								<div class="slidePic"><img src=""></div>
								<div class="slidePic"><img src=""></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="side"></div>
		</div>
	</div>
</body>
</html>
